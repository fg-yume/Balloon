<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  
  <body>
	  <!-- Search box and map -->
    <div id="mapShell" class="sky">
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map-canvas"></div>
    </div>

    <!-- Slider and labels -->
    <div id="sliderShell" class="sky">
      <input id="slider" type="range"></input>
    </div>
    <div id="labelShell" class="sky">
      <div id="label1" class="sans left">200m</div>
      <div id="label2" style="width: auto; display: inline-block; float: center"></div>
      <div id="label3" class="sans right">1000m</div>
    </div>

    <!-- Canvas for scrolling background -->
    <canvas id="scrolling" width="1000" height="130"></canvas>

	  <!-- Canvas for game -->
  	<canvas id="canvas" width="1000" height="700"></canvas>
  	
  	<!-- Includes -->
  	<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  	<script src="js/libraries/modernizr.js"></script>
  	<script src="js/main.js"></script>
	
  </body>
</html>
